<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime NMBS Vertrektijden</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #input-container {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #content-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    #departures {
      order: 1;
      max-height: 80vh;
      overflow-y: auto;
    }
    #train-schedule {
      order: 2;
    }
    #departures, #train-schedule, #map-tab {
      flex: 1 1 45%;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      width: 100%;
    }
    #clock {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1000;
      font-family: monospace;
    }
    .clickable {
      cursor: pointer;
      color: #007BFF;
      text-decoration: underline;
    }
    .selected-row {
      background-color: #d4edda !important;
    }
    #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    #tabs button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="clock">00:00:00</div>

  <div id="input-container">
    <label for="train-input">Vul treinnummer in:</label>
    <input type="text" id="train-input" placeholder="Bijv. IC2310" />
    <button onclick="zoekTrein()">Zoek</button>
  </div>

  <h1>Realtime NMBS Vertrektijden</h1>
  <div id="status">Locatie bepalen...</div>
  <div id="tabs">
    <button onclick="showDepartures()">Vertrektijden</button>
    <button onclick="showMap()">Live Kaart</button>
  </div>
  <div id="content-container">
    <div id="departures"></div>
    <div id="train-schedule" style="display: none;"></div>
  </div>

  <!-- Live kaart sectie -->
  <div id="map-tab" style="display: none;">
    <div id="map" style="height: 400px;"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    let selectedRow = null;

    async function getNearestStation(lat, lon) {
      const res = await fetch('https://api.irail.be/stations/?format=json&lang=nl');
      const data = await res.json();
      let nearest = null;
      let minDistance = Infinity;

      for (const station of data.station) {
        if (!station.locationX || !station.locationY) continue;
        const dx = lat - parseFloat(station.locationY);
        const dy = lon - parseFloat(station.locationX);
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < minDistance) {
          minDistance = distance;
          nearest = station;
        }
      }
      return nearest;
    }

    async function getDepartures(stationName) {
      const res = await fetch(`https://api.irail.be/liveboard/?station=${encodeURIComponent(stationName)}&format=json&lang=nl&arrdep=departure`);
      const data = await res.json();
      return data.departures?.departure || [];
    }

    function displayDepartures(station, departures) {
      document.getElementById('status').innerText = `Dichtstbijzijnd station: ${station.name}`;
      const div = document.getElementById('departures');

      let html = '<h2>Vertrektijden</h2>';
      html += '<table><tr><th>Type</th><th>Bestemming</th><th>Vertrek</th><th>Perron</th></tr>';
      departures.slice(0, 5).forEach((dep, index) => {
        const time = new Date(dep.time * 1000).toLocaleTimeString('nl-BE', {hour: '2-digit', minute: '2-digit'});
        const trainType = dep.vehicle?.split('.')[2] || '-';
        html += `<tr class="clickable" onclick="zoekTreinViaLink('${dep.vehicle}', this)"><td>${trainType}</td><td>${dep.station}</td><td>${time}</td><td>${dep.platform || '-'}</td></tr>`;
      });
      html += '</table>';

      div.innerHTML = html;
    }

    function showError(message) {
      document.getElementById('status').innerText = `Fout: ${message}`;
    }

    function locateAndUpdate() {
      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude, longitude } = pos.coords;
        try {
          const station = await getNearestStation(latitude, longitude);
          const departures = await getDepartures(station.name);
          displayDepartures(station, departures);
        } catch (err) {
          showError(err.message);
        }
      }, err => {
        showError('Locatie niet beschikbaar.');
      });
    }

    async function zoekTrein(id = null) {
      let input = id || document.getElementById('train-input').value.trim().toUpperCase();
      if (!input.startsWith('BE.NMBS.')) input = `BE.NMBS.${input}`;

      try {
        const res = await fetch(`https://api.irail.be/vehicle/?id=${input}&format=json&lang=nl`);
        const data = await res.json();

        const div = document.getElementById('train-schedule');
        div.style.display = 'block';

        let html = `<h2>Dienstregeling van trein ${data.vehicle}</h2>`;
        html += '<table><tr><th>Station</th><th>Aankomst</th><th>Vertrek</th><th>Perron</th></tr>';
        for (const stop of data.stops.stop) {
          if (!stop.stationinfo || !stop.stationinfo.id.startsWith('BE.')) continue;
          const arr = stop.arrival ? new Date(stop.arrival * 1000).toLocaleTimeString('nl-BE', {hour: '2-digit', minute: '2-digit'}) : '-';
          const dep = stop.departure ? new Date(stop.departure * 1000).toLocaleTimeString('nl-BE', {hour: '2-digit', minute: '2-digit'}) : '-';
          html += `<tr><td>${stop.station}</td><td>${arr}</td><td>${dep}</td><td>${stop.platform || '-'}</td></tr>`;
        }
        html += '</table>';
        div.innerHTML = html;
      } catch (err) {
        showError('Trein niet gevonden.');
        console.error(err);
      }
    }

    function zoekTreinViaLink(vehicleId, rowElement) {
      zoekTrein(vehicleId);
      if (selectedRow) selectedRow.classList.remove('selected-row');
      if (rowElement) {
        rowElement.classList.add('selected-row');
        selectedRow = rowElement;
      }
    }

    function showMap() {
      const mapTab = document.getElementById('map-tab');
      mapTab.style.display = 'block';

      const map = L.map('map').setView([50.8503, 4.3517], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const marker = L.marker([lat, lon]).addTo(map)
            .bindPopup('Jouw huidige locatie')
            .openPopup();

          map.setView([lat, lon], 13);
        });
      } else {
        alert("Geolocatie wordt niet ondersteund door deze browser.");
      }
    }

    function showDepartures() {
      document.getElementById('departures').style.display = 'block';
      document.getElementById('map-tab').style.display = 'none';
    }

    locateAndUpdate();
    setInterval(locateAndUpdate, 30000);
  </script>
</body>
</html>
