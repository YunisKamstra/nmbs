<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime NMBS Vertrektijden</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    #input-container {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #content-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    #departures {
      order: 1;
      flex: 1 1 45%;
    }
    #train-schedule {
      order: 2;
      flex: 1 1 45%;
      display: none;
    }
    #departures, #train-schedule {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    .delay {
      color: red;
      font-weight: bold;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      width: 100%;
    }
    #clock {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1000;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <div id="input-container">
    <label for="train-input">Vul treinnummer in:</label>
    <input type="text" id="train-input" placeholder="Bijv. IC2310" />
    <button onclick="zoekTrein()">Zoek</button>
  </div>

  <h1>Realtime NMBS Vertrektijden</h1>
  <div id="status">Locatie bepalen...</div>
  <div id="content-container">
    <div id="departures"></div>
    <div id="train-schedule"></div>
  </div>

  <script>
    // Klok
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString('nl-BE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Toon of verberg trein-dienstregelkader
    function setTrainScheduleVisible(vis) {
      document.getElementById('train-schedule').style.display = vis ? 'block' : 'none';
    }

    // Haal dichtsbijzijnd station op
    async function getNearestStation(lat, lon) {
      const res = await fetch('https://api.irail.be/stations/?format=json&lang=nl');
      const data = await res.json();
      let nearest = null, minDist = Infinity;
      data.station.forEach(st => {
        if (!st.locationX || !st.locationY) return;
        const dx = lat - +st.locationY, dy = lon - +st.locationX;
        const dist = Math.hypot(dx, dy);
        if (dist < minDist) { minDist = dist; nearest = st; }
      });
      return nearest;
    }

    // Haal liveboard vertrektijden op
    async function getDepartures(stationName) {
      const res = await fetch(
        `https://api.irail.be/liveboard/?station=${encodeURIComponent(stationName)}&format=json&lang=nl&arrdep=departure`
      );
      const data = await res.json();
      return data.departures.departure;
    }

    // Toon vertrektijden + alle tussenstations per trein
    async function displayDepartures(station, departures) {
      document.getElementById('status').innerText = `Dichtstbijzijnd station: ${station.name}`;

      // Voor alle vertrekkende treinen, haal de tussenstations op
      const stationPathsMap = {};
      await Promise.all(departures.map(async dep => {
        if (!dep.vehicle) return;
        try {
          const vid = dep.vehicle;
          const res = await fetch(`https://api.irail.be/vehicle/?id=${vid}&format=json&lang=nl`);
          const info = await res.json();
          // Haal alle tussenstations
          const stops = info.stops.stop;
          stationPathsMap[vid] = stops.map(s => ({
            station: s.station,
            arrival: s.arrival ? new Date(s.arrival * 1000).toLocaleTimeString('nl-BE', {hour:'2-digit',minute:'2-digit'}) : '-',
            departure: s.departure ? new Date(s.departure * 1000).toLocaleTimeString('nl-BE', {hour:'2-digit',minute:'2-digit'}) : '-',
            platform: s.platform || '-'
          }));
        } catch (e) {
          console.warn('Paths opvragen mislukt voor', dep.vehicle);
        }
      }));

      // Bouw HTML-tabel
      let html = `<h2>Vertrektijden van ${station.name}</h2>`;
      html += '<table><tr><th>Bestemming</th><th>Vertrek</th><th>Peron</th><th>Vertraging</th><th>Stations</th></tr>';
      for (let i = 0; i < departures.length && i < 20; i++) {
        const dep = departures[i];
        const time = new Date(dep.time * 1000).toLocaleTimeString('nl-BE', {hour:'2-digit',minute:'2-digit'});
        const delay = dep.delay ? `<span class="delay">${dep.delay} min</span>` : '-';
        let paths = '-';
        if (dep.vehicle && stationPathsMap[dep.vehicle]) {
          // Toon alle tussenstations van de trein
          const stations = stationPathsMap[dep.vehicle].map(s => 
            `${s.station} (Aankomst: ${s.arrival}, Vertrek: ${s.departure}, Peron: ${s.platform})`
          ).join(' â†’ ');
          paths = stations;
        }
        html += `<tr>
                   <td>${dep.station}</td>
                   <td>${time}</td>
                   <td>${dep.platform || '-'}</td>
                   <td>${delay}</td>
                   <td>${paths}</td>
                 </tr>`;
      }
      html += '</table>';

      document.getElementById('departures').innerHTML = html;
    }

    // Foutmelding
    function showError(msg) {
      document.getElementById('status').innerText = `Fout: ${msg}`;
    }

    // Locatie bepalen en verversen
    async function locateAndUpdate() {
      navigator.geolocation.getCurrentPosition(async pos => {
        try {
          const station = await getNearestStation(pos.coords.latitude, pos.coords.longitude);
          const deps = await getDepartures(station.name);
          await displayDepartures(station, deps);
        } catch (e) {
          showError('Kon geen vertrektijden ophalen.');
          console.error(e);
        }
      }, () => showError('Locatie niet beschikbaar.'));
    }

    // Zoekdienstregeling
    async function zoekTrein() {
      const input = document.getElementById('train-input').value.trim().toUpperCase();
      if (!input) return;
      const id = input.startsWith('BE.NMBS.') ? input : `BE.NMBS.${input}`;
      try {
        const res = await fetch(`https://api.irail.be/vehicle/?id=${id}&format=json&lang=nl`);
        const data = await res.json();
        let html = `<h2>Dienstregeling van trein ${input}</h2>`;
        html += '<table><tr><th>Station</th><th>Aankomst</th><th>Vertrek</th><th>Peron</th></tr>';
        data.stops.stop.forEach(stop => {
          const arr = stop.arrival
            ? new Date(stop.arrival * 1000).toLocaleTimeString('nl-BE',{hour:'2-digit',minute:'2-digit'})
            : '-';
          const dep = stop.departure
            ? new Date(stop.departure * 1000).toLocaleTimeString('nl-BE',{hour:'2-digit',minute:'2-digit'})
            : '-';
          html += `<tr><td>${stop.station}</td><td>${arr}</td><td>${dep}</td><td>${stop.platform||'-'}</td></tr>`;
        });
        html += '</table>';
        document.getElementById('train-schedule').innerHTML = html;
        setTrainScheduleVisible(true);
      } catch (e) {
        showError('Trein niet gevonden.');
        setTrainScheduleVisible(false);
        console.error(e);
      }
    }

    // Initialisatie
    locateAndUpdate();
    setInterval(locateAndUpdate, 30000);
    setTrainScheduleVisible(false);
  </script>
</body>
</html>
