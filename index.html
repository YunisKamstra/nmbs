<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime NMBS Vertrektijden</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    #departures {
      max-width: 600px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      width: 100%;
    }
    #clock {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 1000;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <h1>Realtime NMBS Vertrektijden</h1>
  <div id="status">Locatie bepalen...</div>
  <div id="departures"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function getNearestStation(lat, lon) {
      const res = await fetch('https://api.irail.be/stations/?format=json&lang=nl');
      const data = await res.json();
      let nearest = null;
      let minDistance = Infinity;

      for (const station of data.station) {
        if (!station.locationX || !station.locationY) continue;
        const dx = lat - parseFloat(station.locationY);
        const dy = lon - parseFloat(station.locationX);
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < minDistance) {
          minDistance = distance;
          nearest = station;
        }
      }
      return nearest;
    }

    async function getDepartures(stationName) {
      const res = await fetch(`https://api.irail.be/liveboard/?station=${encodeURIComponent(stationName)}&format=json&lang=nl`);
      const data = await res.json();
      return data.departures.departure;
    }

    function displayDepartures(station, departures) {
      document.getElementById('status').innerText = `Dichtstbijzijnd station: ${station.name}`;
      const div = document.getElementById('departures');
      let html = '<table><tr><th>Treinnummer</th><th>Bestemming</th><th>Vertrek</th><th>Peron</th></tr>';
      departures.slice(0, 10).forEach(dep => {
        const time = new Date(dep.time * 1000).toLocaleTimeString('nl-BE', {hour: '2-digit', minute: '2-digit'});
        html += `<tr><td>${dep.vehicle?.split('.')[1] || '-'}</td><td>${dep.station}</td><td>${time}</td><td>${dep.platform || '-'}</td></tr>`;
      });
      html += '</table>';
      div.innerHTML = html;
    }

    function showError(message) {
      document.getElementById('status').innerText = `Fout: ${message}`;
    }

    function locateAndUpdate() {
      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude, longitude } = pos.coords;
        try {
          const station = await getNearestStation(latitude, longitude);
          const departures = await getDepartures(station.name);
          displayDepartures(station, departures);
        } catch (err) {
          showError('Kon geen vertrektijden ophalen.');
          console.error(err);
        }
      }, err => {
        showError('Locatie niet beschikbaar.');
      });
    }

    locateAndUpdate();
    setInterval(locateAndUpdate, 30000);
  </script>
</body>
</html>
